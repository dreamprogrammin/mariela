<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Mariela</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">

                <div class="header__logo">
                    <a class="logo__link" href="#">
                        <img src="./img/logo/logo.svg" alt="logo">
                    </a>
                </div>

                <nav class="header__nav">

                    <ul class="header__menu-list">
                        <li class="header__list-item">
                            <a class="header__item-link" href="#">Home</a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#">About me</a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#">Products</a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__item-link" href="#">Contact me</a>
                        </li>
                    </ul>

                    <div class="header__basket">
                        <a class="basket__link" href="#">
                            <img src="./img/icon/basket.svg" alt="basket">
                        </a>
                    </div>
                </nav>



            </div>
        </div>
    </header>
</body>
</html>
